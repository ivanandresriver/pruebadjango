<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<style>
		body{font-family: Arial, sans-serif;background:#f4f4f4;padding:30px}
		.box{max-width:420px;margin:0 auto;background:#fff;padding:20px;border-radius:6px}
		label{display:block;margin-top:10px}
		input{width:100%;padding:8px;margin-top:6px}
	</style>
</head>
<body>
	<div class="box">
		<h1>Login</h1>
		{% if error %}
			<div style="color:#900;font-weight:bold">{{ error }}</div>
		{% endif %}
		<form method="post">
			{% csrf_token %}
			{{ form.non_field_errors }}
			<label>Usuario</label>
			{{ form.username }}
			<label>Contrase√±a</label>
			{{ form.password }}
			<div style="margin-top:12px">
				<button type="submit">Entrar</button>
				<a href="{% url 'formulario' %}" style="margin-left:12px">Registrarse</a>
			</div>
		</form>
	</div>
</body>
</html>
